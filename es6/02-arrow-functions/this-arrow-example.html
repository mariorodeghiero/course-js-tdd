<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/src/main.js">
    <script src=""></script>
  </head>
  <body>

    <button class="teste" id="btn">Send</button>

    <p>Arrow function com "this" é melhor utilizar dentro do objeto que voce esta trabalhando, pois o "this" vai se referir ao objeto e não ao window.</p>

    <article>
      <section>
        <figure>
          <img src="" alt="">
        </figure>
      </section>
    </article>
  </body>
  <script>
    const sandwich = {
        bread: 'white',
        cheese: 'cheddar',

        prepare: function () {
          return `I want a sandwich with ${this.bread} bread and ${this.cheese} cheese!`;
        },

        make: function () {
          window.setTimeout(() => {
            console.log(this.prepare());
          }, 500);
        }

      };

      const btn = document.getElementById('btn');

      btn.addEventListener('click', function () { sandwich.make() });
  </script>
</html>
