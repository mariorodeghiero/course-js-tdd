<script>
  let foo = Symbol('name');
  let bar = Symbol('name');

//  Usar quando nao quer que ocarra conflito de nomes

  let obj = {
    [Symbol('name')]: 'Mario',
    [Symbol('age')]: 30,
    city: 'Floripa'
  };

  const symbols = Object.getOwnPropertySymbols(obj);

  const data = symbols.map(sym => obj[sym]);

  console.log(data);
