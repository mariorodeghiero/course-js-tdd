<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <style>
    .green{
      color: green;
      font-size: 1.6rem;
    }
  </style>
  <body>

    <p>Tagged template, ele varre toda minha template literals e realiza oque eu ordenar na função criada.</p>

  </body>
  <script>
     const city = 'Dublin';
      const something = 'Guinness';
      const otherThing = 'Leprechaums';

      function green(template, ...values) {
        return template.reduce((accumulator, part, i) => {
          return `
                ${accumulator}
                <span class="green">${values[i - 1].toUpperCase()}</span>
                ${part}
            `
        });
      }

      const ireland = green`I live in ${city} the city of ${something} and ${otherThing}!`;

      document.body.innerHTML = ireland;

  </script>
</html>
